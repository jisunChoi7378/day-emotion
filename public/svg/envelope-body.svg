<svg xmlns="http://www.w3.org/2000/svg" width="320" height="224" viewBox="0 0 320 224" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g-body" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#fffef5" />
      <stop offset="100%" stop-color="#f6f0e4" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- envelope body -->
  <rect x="12" y="48" rx="10" ry="10" width="296" height="152" fill="url(#g-body)" stroke="#e6d9c6" stroke-width="1" filter="url(#shadow)" />

  <!-- subtle crease lines -->
  <path d="M28 78 L292 78" stroke="#efe6d8" stroke-width="1" opacity="0.7" />
  <path d="M28 120 L292 120" stroke="#f3e9dd" stroke-width="1" opacity="0.6" />

  <!-- slight paper texture dots -->
  <g fill="#f4efe6" opacity="0.6">
    <circle cx="60" cy="100" r="1.2" />
    <circle cx="110" cy="150" r="1" />
    <circle cx="180" cy="86" r="0.9" />
    <circle cx="230" cy="136" r="1.1" />
  </g>

  <!-- inner shadow at top to suggest recess for flap -->
  <rect x="12" y="48" width="296" height="18" fill="rgba(0,0,0,0.02)" />
</svg>